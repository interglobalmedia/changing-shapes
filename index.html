<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Caveat+Brush&display=swap" rel="stylesheet">
    <title>Changing Shapes with CSS and JS</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="square-wrapper">
        <h1>Change my shape!</h1>
        <div id="square"></div>
        <div class="btn-wrapper">
            <button id="btn-square">Change me!</button>
            <button id="btn-refresh">Refresh me!</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
